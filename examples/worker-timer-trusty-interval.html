<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticle</title>
    <style>
        pre {
            max-height: 400px;
        }
    </style>
</head>
<body>
<pre id="result"></pre>
<script src="utils.js"></script>
<script src="../build/ticle.js"></script>
<script>
    var timer = new Ticle.WorkerTimer({
        recordDiff: true
    });

    timer.setInterval(function (diff, arg1) {
        write('setTrustyInterval: 1000ms', 'result');
        write('  diff: ' + diff, 'result');
        write('  arg1: ' + arg1, 'result');

    }, 1000, 'arg1');
</script>
</body>
</html>
