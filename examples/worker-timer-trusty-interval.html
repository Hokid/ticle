<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticle</title>
    <style>
        pre {
            max-height: 400px;
        }
    </style>
</head>
<body>
<pre id="result"></pre>
<script src="../build/ticle.js"></script>
<script>
    var resultEl = document.getElementById('result');
    var timer = new Ticle.WorkerTimer({
        recordDiff: true
    });

    function writeLn(text) {
        resultEl.innerHTML += text.concat('\n');
    }

    timer.setTrustyInterval(function (diff, arg1) {
        writeLn('setTrustyInterval: 1000ms');
        writeLn('  diff: ' + diff);
        writeLn('  arg1: ' + arg1);

    }, 1000, 'arg1');
</script>
</body>
</html>
