<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<pre id="result"></pre>
<script src="utils.js"></script>
<script src="../build/ticle.js"></script>
<script>
    var timer = new Ticle.SimpleTimer({
        recordDiff: true
    });

    timer.setTrustyInterval(function (diff) {
        write('setTrustyInterval: 1000ms , diff: ' + diff, 'result');
    }, 1000)
</script>
</body>
</html>
