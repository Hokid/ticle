<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticle</title>
    <style>
        pre {
            max-height: 400px;
        }
    </style>
</head>
<body>
<pre id="result"></pre>
<script>
    var resultEl = document.getElementById('result');

    function writeLn(text) {
        resultEl.innerHTML += text.concat('\n');
    }
    var date2 = Date.now();
    setInterval(function () {
        var now = Date.now();
        var diff = now - date2;
        date2 = now;
        writeLn('setInterval: 1000ms , diff: ' + diff);
    }, 1000)
</script>
</body>
</html>
