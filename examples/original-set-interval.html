<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<pre id="result"></pre>
<script src="utils.js"></script>
<script>
    var date2 = Date.now();
    setInterval(function () {
        var now = Date.now();
        var diff = now - date2;
        date2 = now;
        write('setInterval: 1000ms , diff: ' + diff, 'result');
    }, 1000)
</script>
</body>
</html>
